<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>C.d.J</title>
</head>
<body>
    <header>
        <img src="./imagens/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informações">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./imagens/icon-dollar.svg" alt="Iconi do cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" value="outra" id="outra" placeholder="Outra">
                    </div>
                </div>

                <div class="pessoas">
                    <label for="pessoas">Quantidade de pessoas</label>
                    <p id="erro">Não pode ser 0</p>
                    <div>
                        <img src="./imagens/icon-person.svg" alt="incone pessoas">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>
        
        <section class="resultados">
            <div class="gorjeta-t">
                <p>
                    <strong>Gorjeta</strong> <br>
                    /pessoas
                </p>
                <strong>$ 0,00</strong>
            </div>

            <div class="Total">
                <p>
                    <strong>Total</strong> <br>
                    /pessoas
                </p>
                <strong>$ 0,00</strong>
            </div>

            <button>Limpar</button>
        </section>

    </main>
</body>
</html>
